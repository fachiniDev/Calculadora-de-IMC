<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="caluladora">
            <h3>Calcular IMC</h3>
            <div class="peso">
                <input type="number" name="peso" id="peso" placeholder="peso em Kg">
            </div>
            <div class="altura">
                <input type="number" name="altura" id="altura" placeholder="altura em Cm">
            
            <button id="btn" onclick="calcular()">Calcular</button>
            
            <div class="result">
                <span id="result"></span>
            </div>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
